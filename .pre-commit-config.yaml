# Pre-commit hooks configuration
# 安装: pip install pre-commit
# 使用: pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10
        args: ['--line-length=120']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: ['--config-file=mypy.ini', '--ignore-missing-imports']
        additional_dependencies: [types-all]

  - repo: local
    hooks:
      - id: check-file-encoding
        name: Check file encoding (UTF-8 no BOM)
        entry: python -c "import sys; content=open(sys.argv[1],'rb').read(); sys.exit(0 if not content.startswith(b'\xef\xbb\xbf') else 1)"
        language: system
        files: \.(py|md|txt|json|yaml|yml)$
        pass_filenames: true

